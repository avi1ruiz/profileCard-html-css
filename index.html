<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <div class="card">
    <div class="photoContent">
      <img src="./images/image-victor.jpg" alt="" class="photo">
    </div>

    <h1 class="name"> Victor Crest <span class="age">26</span></h1>
    <p class="location">London</p>
    <ul class="stadistics center">
      <li>
        <p class="dataNum">80K</p>
        <p class="dataPara">Followers</p>
      </li>
      <li>
        <p class="dataNum">803K</p>
        <p class="dataPara">Likes</p>
      </li>
      <li>
        <p class="dataNum">1.4K</p>
        <p class="dataPara">Photos</p>
      </li>
    </ul>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
